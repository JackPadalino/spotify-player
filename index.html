<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Test App</title>
  </head>
  <body>
    <!-- Input field for the user to enter a string -->
    <input type="text" id="inputString" placeholder="Seach for tracks" />

    <!-- Button to trigger the fetch request -->
    <button id="submitBtn">Submit</button>
    <!-- Placeholder to display search results -->
    <ul id="trackList"></ul>

    <!-- Placeholder for the iframe -->
    <div id="iframeContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
