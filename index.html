<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Test App</title>
  </head>
  <body>
    <!-- Input field for the user to enter a string -->
    <input type="text" id="inputString" placeholder="Enter your string here" />

    <!-- Button to trigger the fetch request -->
    <button id="submitBtn">Submit</button>

    <iframe
      title="Spotify Embed: Single Track"
      width="100%"
      height="100%"
      style="min-height: 360px"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>

    <script src="script.js"></script>
    <!-- Placeholder to display the result -->
    <pre id="result"></pre>
  </body>
</html>
